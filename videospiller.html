<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Videospiller</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="css/videospiller.css">

    </head>
    <body>
        <div id="container">
            <h1>Videospiller</h1>
        <video id="container__video" controls="controls">
            <source src="videoer/Meet SunBell Smart!.mp4">
        </video>
        <output id="container__timeOut">Time: 0</output>
        <output id="container__vidNum">Video: 1/2</output>
        <div id="playButtons">
            <button id="playButtons__btnPlay">Play</button>
            <button id="playButtons__btnPause">Pause</button>
            <button id="playButtons__btnStop">Stop</button>
            <button id="playButtons__btnNext">Next Video</button>
        </div>

    <script src="js/videospiller.js"></script>
    </body>
</html>
